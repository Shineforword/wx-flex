<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>统一设置</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        padding-left: 50px;
        padding-top: 15px;
      }
      article {
        border: solid 5px silver;
        width: 280px;
        height: 280px;
        display: flex;
        /* 组合属性 */
        flex-flow: column wrap-reverse;
      }
      article * {
        width: 100px;
        height: 100px;
        background: blueviolet;
        padding: 10px;
        margin: 10px;
        box-sizing: border-box;
        color: white;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <article>
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </article>
  </body>
</html>
